<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <h3>Please Fill Out the Form Below to Submit YOur Job Application!</h3>
    <form action="">
        <label for="firstname">Name:</label>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="firstname" placeholder="Last Name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="example@gmail">
        <br><br>
        <label for="Number">Number:</label>
        <input type="number" id="Number" placeholder="(000) 000-0000">
        <br><br>
        <label >GENDER:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>
        <label for="jobrole">Job Role</label>
        <select name="jobrole" id="jobrole">
            <option value="Analyst">Analyst</option>
            <option value="Software Developer">Software Developer</option>
            <option value="Assistent Technical Support">Assistent Technical Support</option>
        </select>
        <br><br>
        <label for="Date">Earliest Possible Start Date</label>
        <input type="date" id="Date" >
        <br><br>
        <label for="Date">Preffered Interview Date</label>
        <input type="date" id="Date" >
        <br><br>
        <label for="comment" >Cover Letter:</label><br><br>
        <textarea name="comments" id="comment" rows="5" cols="50"></textarea>
        <br><br>
        <label for="File">Upload Resume:</label>
        <input type="file" id="File" >
        <br><br>
        <label for="File">Anyother Documents to Upload:</label>
        <input type="file" id="File" >
        <br><br>
        <input type="checkbox" id="Checkbox" >
        <label for="Checkbox">I agree all the terms and conditions</label>
        <br><br>
        <hr>
        <button>Apply</button>
    </form>
</body>
</html>
